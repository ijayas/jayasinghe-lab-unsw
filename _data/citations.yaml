  title: Geometry-preserving expansion microscopy microplates enable high-fidelity
    nanoscale distortion mapping
  authors:
  - Rajpinder S. Seehra
  - Samantha J. Warrington
  - Benjamin H.K. Allouis
  - Thomas M.D. Sheard
  - Michael E. Spencer
